
{% extends 'base.html' %}

{% block content %}
		<div class="fh5co-hero" data-section="home">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url({{ url_for('static', filename='images/cover_bg_jay.jpg') }});">
				<div class="display-t">
					<div class="display-tc">
						<div class="container">
							<div class="col-md-10 col-md-offset-1">
								<div class="animate-box">
									<h2>Abeni &amp; Jay</h2>
									<h1>Our Memories</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="fh5co-gallery">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
						<h2>Our Memories</h2>
					</div>
				</div>
				<div class="row">
					{% for img_url in gallery_images %}
					<div class="col-md-4">
						<div class="gallery animate-box">
							<a class="gallery-img image-popup image-popup" href="{{ url_for('static', filename=img_url) }}"><img src="{{ url_for('static', filename=img_url) }}" class="img-responsive"></a>
						</div>
						<!-- <div class="gallery animate-box">
							<a class="gallery-img image-popup" href="images/gallery-7.jpg"><img src="images/gallery-7.jpg" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
						</div> -->
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	{% endblock %}
